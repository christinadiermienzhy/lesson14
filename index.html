*/

		function CreateBurger(bun,cutlet,sauce){
			this.burgerBun=bun;
			this.burgerCutlet=cutlet;
			this.burgerSauce=sauce;
		};
		CreateBurger.prototype.calculateCalories=function(){
			 return Object.values(this).reduce(function(prev, current){
			 	return prev+=current.calorie;
			 },0);
		}
		CreateBurger.prototype.calculatePrice=function(){
			 return Object.values(this).reduce(function(prev, current){
			 	return prev+=current.price;
			 },0);
		}
		CreateBurger.prototype.doubleCutletSmall=function(cutletType){
			return this.secondCutlet=CUTLET.filter(item=>(item.name===cutletType)&&(item.size==='MD'))[0];
		}
		CreateBurger.prototype.doubleCutletBIG=function(cutletType){
			return this.secondCutlet=CUTLET.filter(item=>(item.name===cutletType)&&(item.size==='XL'))[0];
		}
		CreateBurger.prototype.doubleSauce=function(){
			return this.secondSause=this.burgerSauce;
		}
		CreateBurger.prototype.addSmt=function(addingProduct){
			return this.addingProduct=ADITIONALPRODUCTS.filter(item=>(item.name===addingProduct))[0];
		}
		CreateBurger.prototype.addSauce=function(addingSauce){
			return this.addingSauce=SAUCE.filter(item=>(item.name===addingSauce))[0];
		}
		
		CreateCheeseburgerSmall.prototype=Object.create(CreateBurger.prototype);
		function CreateCheeseburgerSmall(
			bun=BUNS.filter(item=>(item.name==='cheeseBun')&&(item.size==='MD'))[0],
			cutlet=CUTLET.filter(item=>(item.name==='chiken')&&(item.size==='MD'))[0], 
			sauce=SAUCE.filter(item=>(item.name==='tomato'))[0], 
			cheese=ADITIONALPRODUCTS.filter(item=>item.name==='cheese')[0]){
				CreateBurger.call(this,bun,cutlet,sauce);
